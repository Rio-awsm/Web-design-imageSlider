<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
       <img class="image" src="images\img1.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img2.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img3.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img4.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img5.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img6.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img7.jpg" alt="img" draggable="false"> 
       <img class="image" src="images\img8.jpg" alt="img" draggable="false"> 
    </div>


    <script src="index.js"></script>
</body>
</html>
